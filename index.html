<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Mute Sounds by XiaO</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>

<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/x.png">

</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            
            
            <h1 class="animate-init" align="center">XiaO</h1>
            <div class="quote">
                <p class="quote-text animate-init">Be the change you wanna See in the world</p>
                <p class="quote-author animate-init"> â€” Mahatma Gandhi</p>
            </div>
        </div>
        <div class="menu">

            <a href="http://urzone.github.io/" class="animate-init" target="_blank"><i class="lab-icon animate-init"></i> Lab.</a>
            <a href="http://urzone.github.io/categories/notes/" class="animate-init" target="_blank"><i class="notes-icon animate-init"></i> Notes</a>
            <a href="http://twitter.com/jacysh4w" class="animate-init" target="_blank"><i class="twitter-icon animate-init"></i> Twitter</a>
            <a href="http://urzone.github.io/cv/" class="animate-init" target="_blank"><i class="education-icon animate-init"></i> C.V.</a>
            <p>

            </p>            
        </div>
        <div>
            <img class="animate-init" src="avatar.jpg" width="120" alt="" />
        </div>
        <div class="location">
            <i class="location-icon animate-init"></i>
            <span class="location-text animate-init">ChengDu - China</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
